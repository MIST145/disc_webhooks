            setTimeout(() => {
                clearInterval(spamInterval);
                fetch(url, { method: 'DELETE' }).then(() => {
                    document.getElementById("result").innerText = "üíÄ Webhook Destroyed!";
                });
            }, 50000); // Stops spamming after 50 seconds and deletes the webhook
        }

        function deleteWebhook() {
            let url = document.getElementById("webhookURL").value;
            if (!validateWebhook(url)) return;

            fetch(url, { method: 'DELETE' }).then(() => {
                document.getElementById("result").innerText = "üóëÔ∏è Webhook deleted!";
            });
        }

        function getWebhookInfo() {
            let url = document.getElementById("webhookURL").value;
            if (!validateWebhook(url)) return;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("webhookInfo").innerText = JSON.stringify(data, null, 4);
                document.getElementById("result").innerText = "‚úÖ Webhook Info Retrieved!";
            }).catch(() => {
                document.getElementById("result").innerText = "‚ùå Invalid Webhook!";
            });
        }
    </script>
